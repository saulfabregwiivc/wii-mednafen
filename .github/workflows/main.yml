name: Build

on:
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - run: docker run devkitpro/devkitppc /opt/devkitpro/pacman/bin/pacman -Q
    - run: docker run -v $(pwd):/source devkitpro/devkitppc /source/dist.sh /tmp/wiimednafen
    - uses: actions/upload-artifact@v1
      with:
        name: dist
        path: dist
